<div ng-controller="GettingStartedCtrl">

    <div class="download col-md-12">
        <a id="delay" onclick="ga('send', 'event', 'button', 'click', 'download cli', 1);"
           class="btn btn-primary btn-lg download-now-button " data-toggle="modal"
           data-target="#myModal">
            <img class="pull-left" src="images/download_button.png" alt="Download Now"/>

            <p class="download-now-text">
            {{$root.messages.detailedDownloadCliHeader}}</p></a>
        <p class="cloudslang-version"><small>{{$root.messages.cloudSlangVersion}}</small></p>
    </div>


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog popup-font-color">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="h3 popup-title popup-font-color">{{ $root.messages.popUpHeader
                        }}</h3>
                </div>
                <div class="modal-body">
                    <p class="h4 popup-desc"> {{ $root.messages.emailField}}</p>

                    <div class="subscribe-field">
                        <div ng-include src="'views/subscription.html'"></div>
                    </div>
                    <br>
                    <img class=" img-responsive pull-right popup-robot"src="images\gettingstarted\popup_robot.png">
                    <p class="h4 privacy">
                        <small>{{ $root.messages.emailPrivacy}}</small>
                    </p>
                </div>
            </div>

        </div>
    </div>


</div>

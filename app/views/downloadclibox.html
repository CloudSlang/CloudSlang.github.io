<div ng-controller="GettingStartedCtrl">

    <div class="download col-md-12 col-sm-12 col-xs-12">
        <a id="delay" analytics-on="click" analytics-event="download cli - windows"
           class="btn btn-primary btn-lg download-now-button-windows" data-toggle="modal"
           data-target="#myModal">
            <img class="pull-left windows-download-icon" src="images/gettingstarted/download_windows.png" alt="Download Now"/>

            <p class="download-now-text-windows">{{$root.messages.downloadText}}</p>
            <p class="download-now-text-linux-desc">{{$root.messages.downloadTextWindows}}</p></a>

        <a id="delay1" analytics-on="click" analytics-event="download cli - linux"
           class="btn btn-primary btn-lg download-now-button-linux" data-toggle="modal"
           data-target="#myModal">
            <img class="pull-right linux-download-icon" src="images/gettingstarted/download_linux.png" alt="Download Now"/>

            <p class="download-now-text-linux">{{$root.messages.downloadText}}</p>
            <p class="download-now-text-linux-desc">{{$root.messages.downloadTextLinux}}</p></a>
            <p class="cloudslang-version"><small>{{$root.messages.cloudSlangVersion}}</small></p>

    </div>



    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog popup-font-color modal-pos">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="h3 popup-title popup-font-color">{{ $root.messages.popUpHeader
                        }}</h3>
                </div>
                <div class="modal-body">
                    <p class="h4 popup-desc"> {{ $root.messages.emailField}}</p>

                    <div class="subscribe-field">
                        <div ng-include src="'views/subscription.html'"></div>
                    </div>
                    <br>
                    <img class="img-responsive pull-right popup-robot" src="images/gettingstarted/popup_robot.png">
                    <p class="h4 privacy">
                        <small>{{ $root.messages.emailPrivacy}}</small>
                    </p>
                </div>
            </div>

        </div>
    </div>


</div>

<div ng-controller="MainCtrl">
    <div class="header">
        <div ng-include src="'views/navbar.html'"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <p class="h3 header-title">{{$root.messages.headerMainTitle}}</p>
                    <br/>
                    <p class="h4">{{$root.messages.headerDescription}}</p>
                    <br/>

                    <div class="col-md-12">
                        <div class="row" ng-click="scrollToGettingStarted()">
                            <a class="pull-left btn btn-primary btn-lg start-now-button left-side"><img
                                    src="images/start_button.png" alt="Start Now"></a>
                            <a class="pull-left btn btn-primary btn-lg start-now-button right-side"><p class="h4">
                                {{$root.messages.headerStartNow}}</p></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div youtube-embed class="videoContainer">
                        <img src="images/site_movie_img.png" class="hide"/>
                        <iframe src="//www.youtube.com/embed/HT8J_z24hvE"></iframe>
                    </div>
                    <div class="star">
                        <iframe src="http://ghbtns.com/github-btn.html?user=CloudSlang&repo=cloud-slang&type=star&count=false&size=large"
                            allowtransparency="true" frameborder="0" scrolling="0" width="200" height="30"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="section-wrapper bullets">
        <div ng-include src="'views/bullets.html'"></div>
    </section>
    <section id="{{sections[0].id}}" class="section-wrapper getting-started">
        <div ng-include src="'views/gettingstarted.html'"></div>
    </section>
    <section id="{{sections[1].id}}" class="section-wrapper use-cases">
        <div ng-include src="'views/usecases.html'"></div>
    </section>
    <section id="{{sections[2].id}}" class="section-wrapper about">
        <div ng-include src="'views/about.html'"></div>
    </section>
</div>

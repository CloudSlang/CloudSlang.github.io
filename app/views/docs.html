<div ng-controller="DocsCtrl">
    <div class="header">
        <nav class="navbar navbar-default navbar-fixed-top main-nav" role="navigation">
            <div class="container">
                <div class="navbar-header responsive-logo">
                    <button class="navbar-toggle collapsed" type="button" collapse-on-click Click data-toggle="collapse"
                            data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <p class="h3">
                        <a href="/#/">
                            <img src="images/logos/score_logo_50x50.png" img-responsive alt="score" width="50px"
                                 height="50px"/>
                            <span class="h3 text-muted">
                                score
                            </span>
                        </a>
                    </p>
                </div>
                <ul class="nav navbar-nav navbar-right navbar-collapse bs-navbar-collapse collapse">
                    <li>
                        <a href="/#/">
                            <span class="row go-to-page">
                                <span class="col-lg-9 button">{{sections[3].title}}</span>
                                <i class="col-lg-1 fa fa-arrow-circle-o-left arrow"></i>
                            </span>
                        </a>
                    </li>
                </ul>
                <ul one-page-nav class="nav navbar-nav navbar-right navbar-collapse bs-navbar-collapse collapse">
                    <li><a ng-href="#{{sections[0].id}}" class="h5">{{sections[0].title}}</a></li>
                    <li><a ng-href="#{{sections[1].id}}" class="h5">{{sections[1].title}}</a></li>
                    <li><a ng-href="#{{sections[2].id}}" class="h5">{{sections[2].title}}</a></li>
                </ul>
            </div>
        </nav>
        <div class="row row-centered">
            <div youtube-embed class="col-md-6 col-sm-10 col-xs-12 col-centered">
                <img src="images/docs_movie_img.png" class="hide"/>
                <iframe src="//www.youtube.com/embed/QQYMY2-8x8g"></iframe>
            </div>
        </div>
    </div>
    <div>
        <section class="section-wrapper score" id="score">
            <div ng-include src="'views/docs/generated/score.html'"></div>
        </section>
        <section class="section-wrapper slang" id="slang">
            <div ng-include src="'views/docs/generated/slang.html'"></div>
        </section>
        <section class="section-wrapper developer" id="developer">
            <div ng-include src="'views/docs/generated/developer.html'"></div>
        </section>
    </div>
</div>
